<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VizDesk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="desktop">
        <!-- Stats panel -->
        <div id="stats-panel" class="hidden"></div>
        
        <!-- Table view window -->
        <div id="table-window" class="window hidden">
            <div class="window-header">
                <span id="window-title">Table View</span>
                <span class="window-controls">
                    <button id="close-btn">X</button>
                </span>
            </div>
            <div id="table-view" class="window-content"></div>
        </div>

        <!-- Parallel coordinates window -->
        <div id="parallel-window" class="window hidden">
            <div class="window-header">
                <span id="parallel-window-title">Parallel Coordinates</span>
                <span class="window-controls">
                    <button id="parallel-close-btn">X</button>
                </span>
            </div>
            <div id="parallel-view" class="window-content"></div>
        </div>
    </div>
    
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="start-menu" class="hidden">
            <ul>
                <li id="about">About</li>
                <li id="see-code">See the Code</li>
                <li id="load-csv">Load CSV</li>
                <li id="open-table-view">Open Table View</li>
                <li id="open-parallel-view">Parallel Coordinates</li>
            </ul>
        </div>
    </div>
    <input type="file" id="file-input" class="hidden">
    <script src="dist/index.js"></script>
</body>
</html>
