<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeskViz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="stats-panel" class="hidden">
        <span id="dataset-name"></span> |
        <span id="case-count"></span> cases |
        <span id="attribute-count"></span> attributes |
        <span id="class-count"></span> unique classes |
        <span id="dataset-size"></span> KB
    </div>

    <div id="desktop">
        <!-- Placeholder for the desktop background and icons -->
    </div>
    <div id="taskbar">
        <div id="start-button">Start</div>
        <div id="start-menu" class="hidden">
            <ul>
                <li id="about">About</li>
                <li id="see-code">See the Code</li>
                <li id="load-csv">Load CSV</li>
            </ul>
        </div>
    </div>

    <!-- Hidden file input for loading CSV -->
    <input type="file" id="file-input" accept=".csv" style="display:none;">

    <!-- Container for the table view -->
    <div id="table-view" class="hidden"></div>

    <script src="./dist/index.js"></script>
</body>
</html>
